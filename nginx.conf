worker_processes  1;

events {
  worker_connections  1024;
}

http {
  server {
    include      /etc/nginx/mime.types;
    root         /var/www/html;
    listen       0.0.0.0:80;
    server_name  xn--b1abohqcebc.xn--p1ai;
    
    location ~ ^/(api|swagger-ui|v3/docs) {
      proxy_pass http://service-backend:8000;
    }

    location / {
      try_files  $uri $uri/ $uri.html /index.html;
    }

    location ~ /.well-known/acme-challenge {
      allow all;
      root /var/www/html;
    }
  }

  server {
    include      /etc/nginx/mime.types;
    root         /var/www/html;
    listen       0.0.0.0:443 ssl;
    http2        on;
    server_name  xn--b1abohqcebc.xn--p1ai;
    
    server_tokens       off;
    ssl_certificate     /etc/ssl/xn--b1abohqcebc.xn--p1ai.crt;
    ssl_certificate_key /etc/ssl/xn--b1abohqcebc.xn--p1ai.key;
    ssl_buffer_size     8k;
    ssl_protocols       TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;
    ssl_ciphers         ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
    ssl_ecdh_curve      secp384r1;
    ssl_session_tickets off;
    ssl_stapling        on;
    ssl_stapling_verify on;
    resolver            8.8.8.8;

    location ~ ^/(api|swagger-ui|v3/docs) {
      proxy_pass http://service-backend:8000;
    }

    location / {
      try_files  $uri $uri/ $uri.html /index.html;
    }
  }
}
